{% extends 'blog/base.html' %}
{% block content %}
<div class="row">
	<div class="col-md-3 col-md-offset-4">
		<form method="POST" action = "{% url 'profileupdate' pk=profile.pk %}" role="form">
			{% csrf_token %}
			<div class="form-group">
				<label for = "fname">First Name :</label>
				<input type="text" name="fname" class="form-control" value="{{request.user.first_name}}" />
			</div>
			<div class="form-group">
				<label for = "lname">Last Name :</label>
				<input type="text" name="lname" class="form-control" value="{{ request.user.last_name }}" />
			</div>
			<div class="form-group">
				<label for = "phone">Phone :</label>
				<input type="text" name="phone" class="form-control" value="{{ profile.phone }}" />
			</div>
			<div class="form-group">
				<label for = "email">Email :</label>
				<input type="text" name="email" class="form-control" value="{{profile.user.email}}" />
			</div>
			<div class="form-group">
				<label for = "birth">Birth date :</label>
				<input type="date" name="birth" class="form-control" value="{{birthday}}" />
			</div>{{birthday}}
			<div class="form-group">
				<input type="submit" name="update" class="form-control" />
			</div>
		</form>
	</div>
</div>
{% endblock %}

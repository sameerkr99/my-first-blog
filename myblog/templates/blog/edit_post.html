{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
	<form method="POST" action="{% url 'editpost' pk=post.pk %}" enctype="multipart/form-data">
	{% csrf_token %}
		<div class="form-group">
			<label for='title'>Title :</label>
			<input class="form-control" type="text" name="title" value="{{post.title}}" required/>
		</div>
		<div class="form-group">
			<label for='content'>Content :</label>
			<input class="form-control" type="textarea" name="content" value="{{post.text}}" required/>
		</div>
		<div class="form-group">
			<label for='image'>Image</label>
			<input type="file" name="image">
		</div>
		<div class="form-group">
		<label for="category">Category</label>
		    <select class="form-control" name="category">
		    	{% for category in categories %}
		    		<option value="{{category.title}}">{{category.title}}</option>
		    	{% endfor %}
		  	</select>
        </div>
		<button type="submit">Save</button>
	</form>
{% endblock %}

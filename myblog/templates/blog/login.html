{% extends 'blog/login_registration_base.html'%}
{% block content %}
<div class="row">
        	<div class="col-lg-4 col-lg-offset-4 log">
  				<form action= "{% url 'login_view' %}" method = "POST" >
  					{% csrf_token %}
  					<div>
  						<h2><center>Login</center>
  						</h2>
  					</div>
  					<div class="form-group">
  						<label for = 'username'>Username</label>
  						<input type="text" name="username" class = "form-control" placeholder="e.g. sameerkr" required>
  					</div>
  					<div class="form-group">
  						<label for = 'password'>Password</label>
  						<input type="password" name="password" class="form-control" placeholder="Type your password" required>
  					</div>
  					<div class="form-group">
  						<p class="text-danger">{{error}}</p>
  						<div class="mybutton">
  						<button type = "submit" class="btn btn-success btn-md">Login</button></div>
  					</div>
  				</form>
  					<center> Don't have an account ?<a href="/signup/"><button class="btn btn-primary btn-sm">Register</button></a></center>
    		</div>
    	</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
	<title>Test API</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			
				$.getJSON("http://127.0.0.1:8008/createpost",function(result){
	    			$.each(result,function(key,val){

	    					$("p").append("author = "+val.author+"<br>");
	    					$("p").append("title = "+val.title+"<br>");
	    					$("p").append("text = "+val.text+"<br>");
	    					$("p").append("category = "+val.category);
	    				
	    			});
    			});		
		});
	</script>
</head>
<body>
<p>result</p>
</body>
</html>
